
  <div class="container">
    <h3>Counter App</h3><br/>
    <div>Count : {{count | async}}</div><br/>
    <div>
        <button type="button" class="btn btn-sm btn-success me-2" (click)="doIncrement()">Increment</button>
        <button type="button" class="btn btn-sm btn-danger me-2" (click)="doDecrement()">Decrement</button>
        <button type="button" class="btn btn-sm btn-warning" (click)="doReset()">Reset</button>
    </div>
  </div>
